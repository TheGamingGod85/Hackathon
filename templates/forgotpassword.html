<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet"type="stylesheet"type="text/css"href="{{ url_for('static',filename='styles.css') }}">

</head>
<body>
    <h2>Reset Password</h2>
    <form action="{{ url_for('index') }}" method="get" class="logout-form">
        <button type="submit" class="button-delete">Back</button>
    </form>
    <div id="notification" class="notification"></div>
    <form method="POST" action="/forgot_password" style="display: block;">
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" required style="width: 20%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; border: 2px solid #6200ff; border-radius: 4px;"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required style="width: 20%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; border: 2px solid #6200ff; border-radius: 4px;"><br>  
        <label for="new_password">New Password</label><br>
        <input type="password" id="new_password" name="new_password" required style="width: 20%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; border: 2px solid #6200ff; border-radius: 4px;"><br>
        <label for="totp">TOTP</label><br>
        <input type="number" id="totp" name="totp" required style="width: 20%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; border: 2px solid #6200ff; border-radius: 4px;"><br>
        <button type="submit" class="button-submit">Reset</button> 
    </form>

    <script>
        // Function to show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';

            // Hide notification after 5 seconds
            setTimeout(function() {
                notification.style.display = 'none';
            }, 3000);
        }

        // Get error message from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            showNotification(error);
        }

        // Redirect to GitHub in a new browser tab when credits card is clicked
        const creditsCard = document.getElementById('creditsCard');
        creditsCard.addEventListener('click', function() {
            window.open('https://github.com/TheGamingGod85', '_blank');
        });
    </script>

</body>
<footer class="footer">{{ access }}</footer>
</html>
