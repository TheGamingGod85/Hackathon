<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h2>Login</h2>
        <form method="get" action="{{ url_for('index') }}" class="logout-form">
            <button type="submit" class="button-delete">Back</button>
        </form>

        <div id="notification" class="notification"></div>


        <form method="POST" action="/login" style="display: block;">
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" required style="width: 20%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; border: 2px solid #6200ff; border-radius: 4px;"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required style="width: 20%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; border: 2px solid #6200ff; border-radius: 4px;"><br>
            <label for="totp">TOTP</label><br>
            <input type="number" id="totp" name="totp" required style="width: 20%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; border: 2px solid #6200ff; border-radius: 4px;"><br><br>
            <input type="submit" value="Login" class="button-submit">
        </form>
        <form method="get" action="{{ url_for('forgot_password') }}">
            <button type="submit" class="button-delete" >Reset Password</button>
        </form>

        <script>
            // Function to show notification
            function showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.style.display = 'block';
    
                // Hide notification after 5 seconds
                setTimeout(function() {
                    notification.style.display = 'none';
                }, 3000);
            }
    
            // Get error message from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                showNotification(error);
            }
    
            // Redirect to GitHub in a new browser tab when credits card is clicked
            const creditsCard = document.getElementById('creditsCard');
            creditsCard.addEventListener('click', function() {
                window.open('https://github.com/TheGamingGod85', '_blank');
            });
        </script>

    </body>
    <footer class="footer">{{ access }}</footer>
</html>
